<div class="search-div"  id="search-component">
  <label for="search-box">Vehicle Search</label>
  <input #searchBox id="search-box" (input)="search(searchBox.value)" />

  <ul class="search-result">
    <li *ngFor="let vehicle of vehicles$ | async" >
      <a routerLink="/detail/{{vehicle.id}}">
        {{vehicle.name}}
      </a>
    </li>
  </ul>
</div>
